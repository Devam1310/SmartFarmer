{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Smart Farmers</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <!-- Nucleo Icons -->
    <link href="{% static './assets/css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static './assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="{% static './assets/css/font-awesome.css' %}" rel="stylesheet" />
    <link href="{% static './assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="{% static './assets/css/argon-design-system.css' %}" rel="stylesheet" />
    <link href="{% static './assets/css/style_contract.css' %}" rel="stylesheet" />
  </head>
  <body class="index-page">
    <nav
      id="navbar-main"
      class="navbar navbar-main navbar-expand-lg bg-white navbar-light position-sticky top-0 shadow py-2"
    >
      <div class="container">
        <img height="50px" width="50px" src="{% static './assets/img/brand/logo.png' %}" />
        <a class="navbar-brand mr-lg-5" href="/">
          <h1 class="display-3">SmartFarmer</h1>
        </a>
        <a class="navbar-brand" href="./contracts.html">Contracts</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-success"
          aria-controls="navbar-success"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav ml-lg-auto"></ul>
      </div>
    </nav>
    <div class="wrapper">
      <div class="section section-hero section-shaped">
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container" ng-app="RegApp" ng-controller="myCtrl">
          <div class="container-fluid" style="background-color: azure">
            <form
              action="addcontract"
              method="post"
              enctype="multipart/form-data"
            >
              <br /><br />
              <h2>Fill the contract details</h2>
              <br />
              <div class="form-row">
                <div class="col-md-3 mb-2">
                  <div class="form-group">
                    <label>Commodity Name </label
                    ><input
                      class="form-control"
                      type="text"
                      style="width: 100%"
                      required
                    /><br />
                  </div>
                </div>
                <div class="col-md-3 mb-2">
                  <div class="form-group">
                    <label>Deadline (Approx)</label
                    ><input
                      class="form-control"
                      style="width: 100%"
                      type="date"
                    /><br />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <div class="form-group">
                    <label>Quantity </label
                    ><input
                      class="form-control"
                      type="number"
                      min="0"
                      required
                    /><br />
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="browser">Unit</label>

                  <input
                    list="browsers"
                    name="browser"
                    id="browser"
                    class="form-control"
                    required
                  />
                  <datalist id="browsers">
                    <option value="Kiols"></option>
                    <option value="Tons"></option>
                  </datalist>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="form-group">
                    <label>Price in rupees</label
                    ><input class="form-control" type="number" min="0" /><br />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  style="
                    border-top-left-radius: 0px;
                    border-top-right-radius: 0px;
                  "
                >
                  Publish Contract
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Core -->
    <script src="{% static '/assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/assets/vendor/popper/popper.min.js' %}"></script>
    <script src="{% static '/assets/vendor/bootstrap/bootstrap.min.js' %}"></script>

    <!-- Optional plugins -->
    <script src="{% static '/assets/vendor/PLUGIN_FOLDER/PLUGIN_SCRIPT.js' %}"></script>

    <!-- Argon JS -->
    <script src="{% static '/assets/js/argon-design-system.js' %}"></script>
  </body>
</html>
